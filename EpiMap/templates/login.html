<!DOCTYPE html>
{% extends "layout.html" %}
{% block title %}
    <title>Login | Shilab web server</title>
{% endblock %}
{% block content %}
    <div>
        <h2>Log In</h2>
        <hr>
        <form class="form-horizontal" method="POST">
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email:</label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password:</label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input name="password" type="password" class="form-control" id="pwd" placeholder="Enter password"
                           required>
                </div>
            </div>
            <!--
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-4">
                        <div class="checkbox">
                            <label><input name="remember_me" id="remember_me" type="checkbox" value="off"> Remember me</label>
                        </div>
                    </div>
                </div>
            !-->
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-4">
                    <button name="submit" type="submit" class="btn btn-default">Login</button>
                </div>
            </div>
        </form>
    <hr>
    No account? please sign up.
    </div>
{% endblock %}
