<!DOCTYPE html>
{% extends "base.html" %}
{% block title %}
    <title>Sign Up | Shilab web server</title>
{% endblock %}
{% block scripts %}
    {{ super() }}
    <script>
        function validatePassword() {
            var password = document.getElementById("password");
            var confirm_password = document.getElementById("confirm_password");
            //Store the Confimation Message Object ...
            var message = document.getElementById('confirmMessage');
            //Set the colors we will be using ...
            var goodColor = "#66cc66";
            var badColor = "#ff6666";
            if (password.value != confirm_password.value) {
                message.style.color = badColor;
                message.innerHTML = "Passwords Do Not Match!"
                password.style.backgroundColor = badColor;
                confirm_password.style.backgroundColor = badColor;
                document.getElementById("submit").disabled = true;
            } else {
                message.style.color = goodColor;
                message.innerHTML = "Passwords Match!"
                password.style.backgroundColor = goodColor;
                confirm_password.style.backgroundColor = goodColor;
                document.getElementById("submit").disabled = false;
            }
        }
    </script>
{% endblock %}

{% block content %}
    <div>
        <h2>Sing Up</h2>
        <hr>
        <p class="col-sm-offset-2" style="color: red;"><strong>All fields are required.</strong></p>
        <form class="form-horizontal" method="POST">
            <div class="form-group ">
                <label class="control-label col-sm-2" for="username">Username: </label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                    <input name="username" type="text" class="form-control" id="username"
                           placeholder="Full Name" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="email">Email: </label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                    <input name="email" type="email" class="form-control" id="email" placeholder="Email" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="address">Address: </label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-home"></i></span>
                    <input name="address" type="text" class="form-control" id="address" placeholder="Address" required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="password">Password: </label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input name="password" type="password" class="form-control" id="password" placeholder="Password"
                           required>
                </div>
            </div>
            <div class="form-group">
                <label class="control-label col-sm-2" for="confirm_password">Confirm Password: </label>
                <div class="col-sm-4 input-group">
                    <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                    <input name="confirm_password" type="password" class="form-control" id="confirm_password"
                           placeholder="Confirm Password" required onkeyup="validatePassword();returnFalse()">
                    <span id="confirmMessage" class="confirmMessage"></span>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button name="submit" id="submit" type="submit" class="btn btn-default">Sign Up</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
